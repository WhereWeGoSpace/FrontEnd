<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Where are you going?</title>

  <!-- Bootstrap Core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet"
    type="text/css">

  <!-- Custom CSS -->
  <link href="css/stylish-portfolio.css" rel="stylesheet">

</head>

<body>
  <!-- Header -->
  <header class="header" id="top">
    <div id="bar" class="text-vertical-center">
      <h1>Where are you going?</h1>
      <br>
      <a id="click" href="#" class="btn btn-dark btn-lg js-scroll-trigger">幫我找車票</a>
    </div>
    <div id="result" class="text-vertical-center" style="display: none">
      <div>
        <div>
          Start site: <span id="startSite"></span> End site: ooo
       </div>
       <div>
         Date: 2017/09/29
       </div>
       <div>
         Price: $300
       </div>
      </div>
      <div>
        <a id="checkout" href="#" class="btn btn-dark btn-lg js-scroll-trigger">Checkout</a>
      </div>
    </div>
  </header>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/popper/popper.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/stylish-portfolio.js"></script>

  <script>
    $(function () {
      // 搜尋 & 跳出結果頁
      $("#click").click(function () {
        // ajax
        $.get("http://localhost:3000/posts", function (data) {
          $("#startSite").text(data[0].title);
          
          $("#bar").slideUp("slow", function () {
            $("#result").fadeIn();
          });
        });
      });
    });
  </script>
</body>

</html>
