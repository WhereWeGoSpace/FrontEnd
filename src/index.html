<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Where are you going?</title>

  <!-- Bootstrap Core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet"
    type="text/css">

  <!-- Custom CSS -->
  <link href="css/stylish-portfolio.css" rel="stylesheet">

</head>

<body>
  <!-- Header -->
  <header class="header" id="top">

    <div id="bar" class="text-vertical-center">
      <h1>Where are you going?</h1>
      <br>
      <a id="click" href="#" class="btn btn-dark btn-lg js-scroll-trigger">Help me!!</a>
    </div>

    <div id="result" class="text-vertical-center" style="display: none">
      <div style="margin-bottom: 20px; font-size: 50px" class="container">
        <div class="row">
          <div class="col align-self-end">
            Start site:
          </div>
          <div class="col align-self-start">
            <span id="startSite"></span>
          </div>
        </div>
        <div class="row">
          <div class="col align-self-end">
            End site:
          </div>
          <div class="col align-self-start">
            <span id="endSite"></span>
          </div>
        </div>
        <div class="row">
          <div class="col align-self-end">
            Date:
          </div>
          <div class="col align-self-start">
            <span id="date"></span>
          </div>
        </div>
        <div class="row">
          <div class="col align-self-end">
            Price:
          </div>
          <div class="col align-self-start">
            $<span id="price"></span>
          </div>
        </div>
      </div>
      <div>
        <a id="checkout" href="#" class="btn btn-dark btn-lg js-scroll-trigger">Checkout</a>
      </div>
    </div>

    <div id="creditCardVerifyInfo" class="text-vertical-center" style="display: none">
      <div style="margin-bottom: 20px; font-size: 30px" class="row">
        <div class="col">
          Card No.:<br><input type="text" name="cardNumber"><br>
        </div>
        <div class="col">
          Expiration year:<br><input type="text" name="expirationYear"><br>
        </div>
        <div class="col">
          Expiration month:<br><input type="text" name="expirationMonth"><br>
        </div>
        <div class="col">
          CVV:<br><input type="text" name="cvv"><br>
        </div>
        <div class="col">
          Salutation:<br><input type="text" name="salutation"><br>
        </div>
        <div class="col">
          First name:<br><input type="text" name="firstName"><br>
        </div>
        <div class="col">
          Surname:<br><input type="text" name="surname"><br>
        </div>
        <div class="col">
          Email:<br><input type="text" name="email"><br>
        </div>
        <div class="col">
          Street, Number:<br><input type="text" name="streetNumber"><br>
        </div>
        <div class="col">
          Town, City:<br><input type="text" name="townCity"><br>
        </div>
        <div class="col">
          Country:<br><input type="text" name="country"><br>
        </div>
        <div class="col">
          Postcode:<br><input type="text" name="postcode"><br>
        </div>
        <div class="col">
          Birth day:<br><input type="text" name="birthDay"><br>
        </div>
        <div class="col">
          Passcode:<br><input type="text" name="passcode"><br>
        </div>
        <div class="col">
          Phone:<br><input type="text" name="phone"><br>
        </div>
      </div>
      <div>
        <a id="pay" href="#" class="btn btn-dark btn-lg js-scroll-trigger">Pay</a>
      </div>
    </div>

    <div id="creditCardVerifyError" class="text-vertical-center" style="display: none">
      <div style="margin-bottom: 20px; font-size: 50px">
        <div>
          Some thing wrong, retry please
        </div>
      </div>
      <div>
        <a id="backToCreditCardInfoInput" href="#" class="btn btn-dark btn-lg js-scroll-trigger">Back</a>
      </div>
    </div>

  </header>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/popper/popper.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/stylish-portfolio.js"></script>

  <!-- Program Logic -->
  <script src="js/logic.js"></script>

  <script>
    $(function () {
      registerHandler();
    });
  </script>

</body>

</html>
